<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
  <script src="src/Thermostat.js"</script>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
  <div class='display'>
    <div id='left-button'>
      <button class="down">
      </button>
    </div>
    <div id='right-button'>
      <button class='up'>
      </button>
    </div>
    <div id='temperature'>
      <div class='status'>
      </div>
    </div>
    <div id='power-save'>
      <button class='power-save-toggle'>
      </button>
    </div>
    <div id='reset'>
      <button class='reset-btn'>
      </button>
    </div>
  </div>
</body>
</html>
